{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'CovidApp/styles/base.css' %}">

  <!-- GOOGLE MAPS -->
  {% include 'CovidApp/includes/googlemaps.html' %}

  <title>Covid App</title>
</head>

<body>
  <!-- NAVBAR -->
  {% include 'CovidApp/includes/navbar.html' %}

  <!-- HEADER -->
  <header class="header align-items-center text-center justify-content-center px-3">
    <div class="h1 text-light text-center header-heading">Overall Stats</div>

    <div class="row align-items-center justify-content-center cards-row my-5">
      <div class="col-8 col-lg-4 col-xl-3">
        <div class="card shadow-lg bg-light">
          <div class="card-body text-center">
            <div class="card-title fw-bold text-danger">Confirmed</div>
            <div class="lead card-subtitle">+41,007</div>
          </div>
        </div>
      </div>
      <div class="col-8 col-lg-4 col-xl-3">
        <div class="card shadow-lg bg-light">
          <div class="card-body text-center">
            <div class="card-title fw-bold text-primary">Active</div>
            <div class="lead card-subtitle">+141,207</div>
          </div>
        </div>
      </div>
      <div class="col-8 col-lg-4 col-xl-3">
        <div class="card shadow-lg bg-light">
          <div class="card-body text-center">
            <div class="card-title fw-bold text-success">Recovered</div>
            <div class="lead card-subtitle">+2,231,007</div>
          </div>
        </div>
      </div>
      <div class="col-8 col-lg-4 col-xl-3">
        <div class="card shadow-lg bg-light">
          <div class="card-body text-center">
            <div class="card-title fw-bold text-secondary">Deceased</div>
            <div class="lead card-subtitle">+3,41,007</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- COVID MAP -->
  <section id="covid-map" class="text-center justify-content-center">
    <h2 class="border-bottom border-3 border-dark">Covid - Around the Globe</h2>
    <div id="regions_div" style="width:100%; height: 91vh;"></div>
  </section>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
