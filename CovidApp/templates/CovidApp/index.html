{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'CovidApp/styles/base.css' %}">

  <!-- GOOGLE MAPS -->
  <!-- {% include 'CovidApp/includes/googlemaps.html' %} -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- <script type="text/javascript">
    var a = "{{world_data}}";
  </script> -->
  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['geochart'],
      // Note: you will need to get a mapsApiKey for your project.
      // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
      'mapsApiKey': 'AIzaSyDT8xOPFAN96wf7PiY5Mt4s0jF1_oYQyGA'
    });
    google.charts.setOnLoadCallback(drawRegionsMap);

    // var a= {{ world_data|safe }};
    
    function drawRegionsMap() {
      var data = google.visualization.arrayToDataTable({{world_data|safe}});
  
      var options = {
        colorAxis: {
          minValue: -10000,
          colors: ['#e8715f', '#B71C1C']
        },
        backgroundColor: '#161616'
  
        //   region: 'GB',
        //   resolution: 'provinces'
      };
  
      var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
  
      chart.draw(data, options);
    }
  </script>
  <title>Covid App</title>
</head>

<body>
  <!-- NAVBAR -->
  {% include 'CovidApp/includes/navbar.html' %}

  <!-- HEADER -->

</header> -->

  <header class="header align-items-center text-center justify-content-center px-3">
    <div class="container">
      <div class="h1 text-light text-center header-heading">Overall Stats</div>
  
      <div class="row align-items-center justify-content-center cards-row my-5">
        <div class="col-8 col-lg-4 col-xl-3">
          <div class="card shadow-lg bg-light">
            <div class="card-body text-center">
              <div class="card-title fw-bold text-danger">Confirmed</div>
              <div class="lead card-subtitle">+41,007</div>
            </div>
          </div>
        </div>
        <div class="col-8 col-lg-4 col-xl-3">
          <div class="card shadow-lg bg-light">

              <div class="lead card-subtitle">+141,207</div>

          </div>
        </div>

              <div class="lead card-subtitle">+2,231,007</div>

          </div>

        <div class="col-8 col-lg-4 col-xl-3">

    </div>

  <!-- COVID MAP -->
  <section id="covid-map-world" class="text-center justify-content-center">

    <div id="regions_div" style="width:100%; height: 91vh;"></div>
  </section>


  <!-- JavaScript Bundle with Popper -->

</body>
